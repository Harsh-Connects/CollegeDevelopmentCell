<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentric Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circle {
            border-radius: 50%;
            position: absolute;
        }

        .outer-circle {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .middle-circle {
            width: 150px;
            height: 150px;
            background-color: white;
        }

        .inner-circle {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="circle outer-circle"></div>
    <div class="circle middle-circle"></div>
    <div class="circle inner-circle"></div>
</body>
</html>
