<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            z-index: 1;
        }

        .login-form h2 {
            margin: 0 0 20px;
        }

        .login-form input {
            width: 100%;
            height: 30px;
            margin: 10px 0;
            border: 1px solid Black;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #3a8bcb;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.theprint.in/wp-content/uploads/2018/02/NH-212_through_Bandhipur_forest_roads_in_Kerala_India-1024x680.jpg" alt="Background Image" class="background-image">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
