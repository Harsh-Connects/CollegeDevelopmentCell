<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: white;
            border-radius: 16px;
            padding: 10px;
            margin: 20px 40px;
            height: 60px;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: #555;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #007bff;
            color: white;
            border-radius: 16px;
        }

        .dropdown {
            float: left;
        }

        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: #555;
            padding: 14px 16px;
            background-color: inherit;
            font: inherit;
            margin: 0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown:hover .dropbtn {
            background-color: #007bff;
            border-radius: 16px;
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            width: 100%;
            left: 0;
            border-radius: 0 0 16px 16px;
            padding: 20px;
        }

        .dropdown-content .header {
            background: #007bff;
            padding: 16px;
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
        }

        .column h3 {
            color: #007bff;
            margin: 0 0 10px;
        }

        .column a {
            color: #555;
            padding: 8px 0;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .column a:hover {
            background-color: #f1f1f1;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <div class="dropdown">
        <button class="dropbtn">Dropdown 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <div class="header">
                <h2>Mega Menu</h2>
            </div>
            <div class="row">
                <div class="column">
                    <h3>Category 1</h3>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
                <div class="column">
                    <h3>Category 2</h3>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
                <div class="column">
                    <h3>Category 3</h3>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="padding: 16px;">
    <h3>Responsive Mega Menu</h3>
    <p>Hover over the "Dropdown" link to see the mega menu.</p>
    <p>Resize the browser window to see the responsive effect.</p>
</div>

</body>
</html>
