<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .pagination li {
            margin: 0 5px;
            list-style-type: none; /* Remove bullet points */
        }

        .pagination a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: blue;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: darkblue;
        }

        .pagination a:hover {
            background-color: navy;
        }

        .content {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        Page 1 is rendered
    </div>

    <ul class="pagination">
        <li><a href="#" onclick="showPage(1)" class="active">1</a></li>
        <li><a href="#" onclick="showPage(2)">2</a></li>
        <li><a href="#" onclick="showPage(3)">3</a></li>
        <li><a href="#" onclick="showPage(4)">4</a></li>
        <li><a href="#" onclick="showPage(5)">5</a></li>
    </ul>

    <script>
        function showPage(page) {
            const content = document.getElementById('content');
            content.innerText = `Page ${page} is rendered`;

            const links = document.querySelectorAll('.pagination a');
            links.forEach(link => {
                link.classList.remove('active');
            });
            links[page - 1].classList.add('active');
        }
    </script>
</body>
</html>
