<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List of Fruits</title>
</head>
<body>
    <h1>Example of Nested List</h1>
    <ol style="list-style-type: upper-alpha;">
        <li>Citrus Fruits
            <ul style="list-style-type: square;">
                <li>Orange</li>
                <li>Lemon</li>
                <li>Lime</li>
            </ul>
        </li>
        <li>Berries
            <ul style="list-style-type: square;">
                <li>Strawberry</li>
                <li>Blueberry</li>
                <li>Raspberry</li>
            </ul>
        </li>
        <li>Stone Fruits
            <ul style="list-style-type: square;">
                <li>Peach</li>
                <li>Cherry</li>
                <li>Plum</li>
            </ul>
        </li>
        <li>Tropical Fruits
            <ul style="list-style-type: square;">
                <li>Mango</li>
                <li>Pineapple</li>
                <li>Banana</li>
            </ul>
        </li>
    </ol>
</body>
</html>
